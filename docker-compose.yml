version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: spmvv_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-spmvv_results}
      MYSQL_USER: ${DB_USER:-spmvv_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-spmvv_password_change_me}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3306:3306"
    networks:
      - spmvv_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spmvv_backend
    restart: always
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-key}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=${DB_NAME:-spmvv_results}
      - DB_USER=${DB_USER:-spmvv_user}
      - DB_PASSWORD=${DB_PASSWORD:-spmvv_password_change_me}
      - DB_HOST=db
      - DB_PORT=3306
      - JWT_ACCESS_TOKEN_LIFETIME=${JWT_ACCESS_TOKEN_LIFETIME:-60}
      - JWT_REFRESH_TOKEN_LIFETIME=${JWT_REFRESH_TOKEN_LIFETIME:-1440}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD:-SpmvvExamResults}
      - CORS_ALLOWED_ORIGINS=http://localhost:2026,http://127.0.0.1:2026
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spmvv_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py init_admin &&
             gunicorn exam_results.wsgi:application --bind 0.0.0.0:8000 --workers 4"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: spmvv_frontend
    restart: always
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    ports:
      - "2026:2026"
    depends_on:
      - backend
    networks:
      - spmvv_network

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  spmvv_network:
    driver: bridge
